<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>weather</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
	<div class="wrapper">
		<div class="weather">
			<form class="weather__form">
				<input class="form__input" placeholder="Enter city" type="text" />
				<button class="form__btn">
					<i class="fa-solid fa-magnifying-glass"></i>
				</button>
			</form>
			<div class="main">
				<div class="header__tabs">
					<div class="tab">
						<button class="tablinks active" value="Now">Now</button>
						<button class="tablinks" value="Details">Details</button>
						<button class="tablinks" value="Forecast">Forecast</button>
					</div>

					<div class="main-tab-content">
						<div id="Now" class="tabcontent active">
							<div class="header">
								<div class="header__temperature"></div>
								<div class="header__weather-mood">
									<img class="image_mood">
								</div>
								<div class="header__current-city">
									<div class="current-city__name"></div>
									<button class="current-city__btn-like">
										<i class="fa-regular fa-heart"></i>
									</button>
								</div>
							</div>
						</div>

						<div id="Details" class="tabcontent">
							<div class="details__city">Aktobe</div>
							<div class="details__city-data">
								<div class="details__city-temp data-child">
									Temperature: 14°
								</div>
								<div class="details__city-feels data-child">
									Feels like: 10°
								</div>
								<div class="details__city-mood data-child">
									Weather: Clouds
								</div>
								<div class="details__city-sunrise data-child">
									Sunrise: 03:21
								</div>
								<div class="details__city-sunset data-child">
									Sunset: 18:54
								</div>
							</div>
						</div>

						<div id="Forecast" class="tabcontent">
							<div class="forecast-city">Aktobe</div>
							<div class="forecast-container">

							</div>
						</div>
					</div>
				</div>
				<div class="list-city">
					<div class="list-сity__title">Favourite Locations:</div>
					<ul class="list__favourite-cities">
					</ul>
				</div>
			</div>
		</div>

	</div>
	<script type="module" src="main.js"></script>
</body>

</html>
